<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="5" y="5" width="190" height="70" rx="12" fill="#f4b64a" stroke="#000000" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="8" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="175" cy="25" r="8" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="25" cy="55" r="8" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="175" cy="55" r="8" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="100" y="32" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">SAFFRON</text>
  
